apiVersion: v1
kind: Service
metadata:
  name: echo-c
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    name: echo-c
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-c
spec:
  selector:
    matchLabels:
      name: echo-c
  replicas: 1
  template:
    metadata:
      labels:
        name: echo-c
    spec:
      containers:
      - name: echo-container
        image: docker.io/cilium/json-mock:1.2
        imagePullPolicy: IfNotPresent
        readinessProbe:
          exec:
            command: ["curl", "-sS", "--fail", "-o", "/dev/null", "localhost"]
---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "echo-c-allow-l7-ingress"
spec:
  endpointSelector:
    matchLabels:
      name: echo-c
  ingress:
  - toPorts:
    - ports:
      - port: '80'
        protocol: TCP
      rules:
        http:
        - method: GET
          path: "/$"
