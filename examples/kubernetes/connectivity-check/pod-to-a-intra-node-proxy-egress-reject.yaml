apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-to-a-intra-node-proxy-egress-reject
spec:
  selector:
    matchLabels:
      name: pod-to-a-intra-node-proxy-egress-reject
  replicas: 1
  template:
    metadata:
      labels:
        name: pod-to-a-intra-node-proxy-egress-reject
    spec:
      containers:
      - name: pod-to-a-intra-node-proxy-egress-reject-container
        image: docker.io/byrnedo/alpine-curl:0.1.8
        command: ["/bin/ash", "-c", "sleep 1000000000"]
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command: ["ash", "-c", "! curl -sS --fail --connect-timeout 5 -o /dev/null echo-a"]
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - echo-a
            topologyKey: "kubernetes.io/hostname"
---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "pod-to-a-intra-node-proxy-egress-reject"
spec:
  endpointSelector:
    matchLabels:
      name: pod-to-a-intra-node-proxy-egress-reject
  egress:
  - toEndpoints:
    - matchLabels:
        name: echo-a
    toPorts:
    - ports:
      - port: "80"
        protocol: TCP
      rules:
        http:
        - method: "no-such-method"
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s:k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: openshift-dns
        k8s:dns.operator.openshift.io/daemonset-dns: default
    toPorts:
    - ports:
      - port: "5353"
        protocol: UDP
